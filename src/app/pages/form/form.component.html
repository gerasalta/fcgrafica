<form class="container mt-3" [formGroup]="form" (ngSubmit)="sendData()">
    <!-- DATOS DEL CLIENTE -->
    <!-- DATOS DEL CLIENTE -->
    <!-- DATOS DEL CLIENTE -->
    <div class="row border rounded p-3 mb-3" formGroupName="clientData">
        <h3 class="text-center text-secondary mb-3">DATOS DEL CLIENTE</h3>
        <div class="col">
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <input class="form-control" formControlName="name" placeholder="Nombre">
                </div>
                <div class="col-lg-4 mb-3">
                    <input class="form-control" formControlName="lastName" placeholder="Apellido">
                </div>
                <div class="col-lg-4 mb-3">
                    <input class="form-control" formControlName="phone" placeholder="Telefono">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <input class="form-control" formControlName="address" placeholder="Dirección">
                </div>
                <div class="col-lg-4 mb-3">
                    <input class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="col-lg-4 mb-3">
                    <input class="form-control" formControlName="company" placeholder="Compañia">
                </div>
            </div>
        </div>
    </div>
    <!-- PEDIDO -->
    <!-- PEDIDO -->
    <!-- PEDIDO -->
    <app-order (emitter)="getData($event)"></app-order>
    <!-- PAGO  -->
    <!-- PAGO  -->
    <!-- PAGO  -->
    <div class="row border rounded p-3 mb-3" formGroupName="balanceData">
        <h3 class="text-center text-secondary mb-3">PAGO</h3>
        <div class="col">
            <div class="row">
                <div class="col-lg-5 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="amount" placeholder="Costo Total" formControlName="amount">
                    </div>
                </div>
                <div class="col-lg-3 mb-3">
                    <div class=" input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="warranty" placeholder="Anticipo" formControlName="warranty">
                    </div>
                </div>
                <div class="col-lg-3 mb-3">
                    <div class=" input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="balance" placeholder="Saldo" formControlName="balance">
                    </div>
                </div>
                <div class="col-lg-1 mb-3">
                    <select name="discount" class="form-select">
                        <option>0%</option>
                        <option>5%</option>
                        <option>10%</option>
                        <option>15%</option>
                        <option>20%</option>
                        <option>25%</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row border rounded">
        <div class="col text-center m-3">
            <button [disabled]="form.valid" type="submit" class="btn btn-success mx-1">Confirmar</button>
            <button class="btn btn-danger mx-1">Descartar</button>
        </div>
    </div>
</form>
